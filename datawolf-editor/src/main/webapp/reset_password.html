<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <title>DataWolf Editor</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styling for login/registration page -->
    <link href="signin.css" rel="stylesheet">
</head>
<body>
	<script type="text/template" id="reset-view-template">
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					<form class="form-signin" role="form">
  						<div class="form-group">
							<label for="tokenInput">Token</label>
							<input id='tokenInput' name="tokenInput" type="text" class="form-control" placeholder="Token">
						</div>
						<div class="form-group">
							<label for="passwordInput">New password</label>
							<input id='passwordInput' name="passwordInput" type="password" class="form-control" placeholder="New Password">	
						</div>
						<div class="form-group">
							<label for="confirmPasswordInput">Confirm new password</label>
							<input id='confirmPasswordInput' name="confirmPasswordInput" type="password" class="form-control" placeholder="Confirm new password">	
						</div>
						<button id="reset-password-btn" class="btn btn-primary pull-right" type="submit">Reset Password</button>
						<br>
						<div class="alert fade in" id="password-error" style="display:none;">
							<p class="login-error">Incorrect token or passwords do not match</p>
						</div>
						<div class="alert fade in" id="password-success" style="display:none;">
							<p class="password-success">Password changed</p>
						</div>
					</form>
				</div>

			</div>
		</div> 
	</script>
		
	<div id='editor-login' class="container">
			<div class="form-div">
				<div id="reset-password-form" class="login"></div>
			</div>
			
	</div> 
	<!-- Libraries -->
	<script src="assets/jquery-1.9.0.js"></script>
    <script src="assets/underscore-min.js"></script>
    <script src="assets/backbone-min.js"></script> 
    <script src="assets/backbone.dualstorage.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Configuration options -->
    <script src="js/config.js"></script>
    <!-- Views -->
	<script src="js/views/resetpasswordview.js"></script>
    <!-- Models -->
    <script src="js/models/personmodel.js"></script>
    <!-- Login application -->
	<script src="js/resetpassword.js"></script>
</body>
</html>
