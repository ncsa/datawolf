<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <title>DataWolf Editor</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styling for login/registration page -->
    <link href="signin.css" rel="stylesheet">
</head>
<body>
	<script type="text/template" id="login-view-template">
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					<div id="login-header">
						<H2>Login</H2>
                        <div id="login-text-div" >
							<p id="login-text">Login with your credentials from </p>
						</div>
					</div>
					<form class="form-signin" role="form">
						<input id='username' name="username" type="text" class="form-control" placeholder="Email">
						<input id='password' name="password" type="password" class="form-control" placeholder="Password">
						<button id="forgot-password" class="btn btn-default" type="submit" >Forgot password?</button>
						<button id="login-btn" class="btn btn-primary pull-right" type="submit">Sign in</button>
						<br>
						<div class="alert fade in" id="login-error" style="display:none;">
							<p class="login-error" id="login-error-text">Incorrect username or password</p>
						</div>
					</form>
					<br>
					<div id="register-buttons"/>
				</div>

			</div>
		</div>
	</script>
	<script type="text/template" id="register-button-view-template">
		<div class="btn-group-vertical register-btn-div">
			<button id="registerDefault" class="btn btn-default pull-right">Sign Up</button>
		</div>
	</script>
	<script type="text/template" id="register-view-template">
		<div class="panel panel-default">
			<div class="panel-heading"><strong>New to DataWolf?</strong> Register with email</div>
			<div class="panel-body">
				<form class="form-signin" role="form">
					<input id='firstname' name="firstname" type="text" class="form-control" placeholder="First Name">
					<input id='lastname' name="lastname" type="text" class="form-control" placeholder="Last Name">
					<input id='email' name="email" type="text" class="form-control" placeholder="Email" autocomplete="off">
					<input id='newpassword' name="newpassword" type="password" class="form-control" placeholder="Password" autocomplete="off">
					<input id='confirmPassword' name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" autocomplete="off">
					<button id="register-btn" class="btn btn-default pull-right" type="submit">Register</button>
				</form>
				<div class="alert fade in" id="registration-error" style="display:none;">
					<p class="login-error" id="registration-error-text">An account is already registered to that email address.</p>
				</div>
			</div>
		</div>
	</script>
	<script type="text/template" id="reset-view-template">
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
                    <p>Please contact an administrator for a reset token.</p>
					<form class="form-signin" role="form">
						<div class="form-group">
							<label for="tokenInput">Token</label>
							<input id='tokenInput' name="tokenInput" type="text" class="form-control" placeholder="Token">
						</div>
						<div class="form-group">
							<label for="passwordInput">New password</label>
							<input id="passwordInput" name="passwordInput" type="password" class="form-control"
								   placeholder="New Password">
						</div>
						<div class="form-group">
							<label for="confirmPasswordInput">Confirm new password</label>
							<input id='confirmPasswordInput' name="confirmPasswordInput" type="password"
								   class="form-control" placeholder="Confirm new password">
						</div>
						<button id="reset-password-btn" class="btn btn-primary pull-right" type="submit">Reset Password
						</button>
						<br>
						<div class="alert fade in" id="password-error" style="display:none;">
							<p class="login-error">Incorrect token or passwords do not match</p>
						</div>
						<div class="alert fade in" id="password-success" style="display:none;">
							<p class="password-success">Password changed</p>
						</div>
					</form>
				</div>

			</div>
		</div>
	</script>
	<div id='editor-login' class="container">
			<div class="form-div">
				<div id="login-form" class="login"></div>
			</div>
			<div class="form-div">
				<div id="register-form" class="register"></div>
			</div>
	</div>
	<!-- Libraries -->
	<script src="assets/jquery-1.9.0.js"></script>
    <script src="assets/underscore-min.js"></script>
    <script src="assets/backbone-min.js"></script>
    <script src="assets/backbone.dualstorage.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Configuration options -->
    <script src="js/config.js"></script>
    <!-- Views -->
	<script src="js/views/loginview.js"></script>
	<script src="js/views/resetpasswordview.js"></script>
    <!-- Models -->
    <script src="js/models/personmodel.js"></script>
    <!-- Login application -->
	<script src="js/login.js"></script>
</body>
</html>
